<header class="blog-header">
    <mat-toolbar></mat-toolbar>
</header>

<main class="blog-main">

    <div class="blog-main__heading">
        <div class="blog-main__heading__date">{{article?.date | date:'yyyy-MM-dd'}}</div>
        <div class="blog-main__heading__category">{{article?.category | arrayJoin:' / '}}</div>
    </div>
    <!-- This is where Scully will inject the static HTML -->
    <div class="blog-main__article">
        <scully-content></scully-content>
    </div>
</main>
